<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">

  <h3>Parafia {{records[0].parish}}</h3>
  <table class="table table-striped table-hover table-condensed">
    <tr>
      <th>Akt</th>
      <th>Mąż</th>
      <th>Żona</th>
    </tr>
    {% for record in records %}
      <tr>
        <td>
          <a href="{{record.parish_id}}/{{makeFileName(getMarriageRecordId(record))}}.html">
            {{record.year}}/{{record.record_number}}
          </a>
        </td>
        <td>
          <a href="{{record.parish_id}}/{{makeFileName(getMarriageRecordId(record))}}.html">
            {{record.husband_first_name}} {{record.husband_last_name}}
          </a>
        </td>
        <td>
          <a href="{{record.parish_id}}/{{makeFileName(getMarriageRecordId(record))}}.html">
            {{record.wife_first_name}} {{record.wife_last_name}}
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>
</div>
</body>
</html>
